<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>forEach</title>
</head>
<body>
    <!-- 돔 요소 제어할땐 of 
    indexㄱㅣ준으로 제어가능
    -->
    <nav>
        <a href="#">nav1</a>
        <a href="#">nav2</a>
        <a href="#">nav3</a>
        <a href="#">nav4</a>
    </nav>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
<!--        <div class="box">5</div>
        <div class="box">6</div> -->
    </main>
    <hr>
    <div class="tab">
        <a href="#">tab1</a>
        <a href="#">tab2</a>
        <a href="#">tab3</a>
    </div>
    <div class="tab_contents">
        <div class="tab_c">tab_c1</div>
        <div class="tab_c">tab_c2</div>
        <div class="tab_c">tab_c3</div>
    </div>
    <!-- ------------------------------------------------------------- -->
    <script>
        const tab_a = document.querySelectorAll(".tab a")
        const tab_c = document.querySelectorAll(".tab_contents .tab_c")
        console.log(tab_a, tab_c)
        
        // for(let i of tab_c){i.style.display = "none" /* 전부 안보이게 */}
        
        /* 위에는 위험해서 모두 숨기는 재사용함수 만들기 밑  */
            const tab_c_hide = () => {for(let h of tab_c){h.style.display = "none" /* 전부 안보이게 */}}
            tab_c_hide() /* 재사용 함수만 호출 */
            tab_c[0].style.display ="block" /* 첫번째 대상만 보이게 */
            
            tab_a.forEach((t,i)=>{
                t.addEventListener("click", ()=>{
                    // for(let j of tab_c) {j.style.display = "none" /* 전부 안보이게 */}  
                    tab_c_hide() 
                    tab_c[i].style.display ="block"
                    /* tab_c[i].style.display ="none" */
                })
            })
// 모두 숨기고 클릭한 것만 보이게 내가 누른 것 과 동일한 인덱스만 보이게

        console.log("=================================================")
        // 
        const nav_a = document.querySelectorAll("nav a")
        const main_box = document.querySelectorAll("main .box")
        /* console.log(nav_a)
        console.log(main_box) */
        /* 
        접근변수.forEach(function(객체,인덱스,배열){
            생성된 매개변수 객체, 인덱스, 배열을 활용한 JS 반복결과

        }) forEach 반복하는 것

        접근변수.forEach((객체,인덱스,배열)=>{
            생성된 매개변수 객체, 인덱스, 배열을 활용한 JS 반복결과
        })
        */
       /* 인덱스 수가 nav랑 box랑 같아야  nav_a */
    //    nav_a.forEach((obj, index, arr)=>{ 
    //     //  obj, index, arr은 내 맘대로 이름 붙여도 된다.
            
        
    //         /*  console.log(obj)
    //         console.log(index, main_box[index]) // 가족 관계가 멀리있는 대상도 멀리있는 대상도 잡을 수 있다. 인덱스수 안에 태그 갯수가 같아야 사용가능 출력
    //         console.log(arr)
    //         console.log("====================") */
    //     })
        // for~in, for~of를 쓰지 않고 forEach를 쓰는 경우 
        // index target(DOM) 모두를 활용하고 싶을 때 

        nav_a.forEach((t, i)=>{ // (target, index)
            t.addEventListener("click",()=>{
                console.log(main_box[i])
                main_box[i].style.backgroundColor = "green"
            })
        })

    </script>
</body>
</html>
